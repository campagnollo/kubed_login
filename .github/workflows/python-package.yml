name: build-exe
on:
  push:
  workflow_dispatch:

jobs:
  win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Debug layout (top 2 levels)
        shell: pwsh
        run: Get-ChildItem -Recurse -Depth 2 | Select-Object FullName

      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt pyinstaller

      # ðŸ‘‡ CHANGE THIS if your entry file is named differently or in a subfolder
      - name: Build onefile exe
        shell: pwsh
        run: |
          $entry = "kubed_setter.py"
          if (-not (Test-Path $entry)) { throw "Entry script not found: $entry (check repo tree above)" }

          if (Test-Path "clusters-trunc.yaml") {
            pyinstaller --onefile --name kubed_setter --add-data "clusters-trunc.yaml;." $entry
          } elseif (Test-Path "config\config.yaml") {
            pyinstaller --onefile --name kubed_setter --add-data "config\config.yaml;config" $entry
          } else {
            pyinstaller --onefile --name kubed_setter $entry
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kubed_setter-windows
          path: dist/kubed_setter.exe
